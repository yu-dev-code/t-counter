<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>足跡</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }
    #counter {
      border: 2px solid #333;
      padding: 40px;
      font-size: 10vw;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      user-select: none;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }
    #decrement {
      font-size: 4vw;
      padding: 8px 16px;
      background: #ddd;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      max-width: 200px;
    }
    h2 {
      font-size: 6vw;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h2>足跡</h2>
  <div id="counter">0</div>
  <button id="decrement">-1</button>

  <script>
    const counter = document.getElementById('counter');
    const decrement = document.getElementById('decrement');
    let count = Number(localStorage.getItem('count')) || 0;
    counter.textContent = count;

    counter.addEventListener('click', () => {
      count++;
      counter.textContent = count;
      localStorage.setItem('count', count);
    });

    decrement.addEventListener('click', () => {
      count--;
      counter.textContent = count;
      localStorage.setItem('count', count);
    });
  </script>
</body>
</html>
